name: Publish package
on:
  release:
    types: [created]

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: prod
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: 'https://registry.npmjs.org'

      - name: NPM install
        run: npm install

      - name: publish
        env:
          NPM_TOKEN: ${{secrets.NPM_PUBLISH}}
        run: rm -rf node-module	.editorconfig .github && npm publish --access public
